 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Only For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --rose:#ff8fa3;
  --rose-soft:#ffb3c1;
  --gold:#f4e6c1;
  --bg1:#12060c;
  --bg2:#1f0a14;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:var(--gold);
  overflow:hidden;

  display:flex;
  align-items:center;
  justify-content:center;

  font-family:
    'Poppins',
    'Apple Color Emoji',
    'Segoe UI Emoji',
    'Noto Color Emoji',
    sans-serif;
}

/* FLOATING HEARTS */
.hearts-container{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}
.heart {
    position: fixed;
    bottom: -30px;          /* üî• START FROM FOOTER */
    left: 50%;
    transform: translateX(-50%);
    font-size: 20px;
    pointer-events: none;
    animation: floatUp linear infinite;
}

 @keyframes floatUp {
    from {
        transform: translateY(0) scale(0.8);
        opacity: 1;
    }
    to {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
    }
}


/* HERO */
.hero{
  text-align:center;
  max-width:1100px;
  padding:30px 20px;
  z-index:10;
}
.hero.hidden{display:none;}

 .hero-title {
  font-family: 'Playfair Display', serif;
  font-size: clamp(2.8rem, 7vw, 4.6rem);
  background: linear-gradient(135deg, var(--rose), var(--gold));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 30px rgba(255,143,163,0.35);
}

.hero-subtitle{
  margin-top:12px;
  font-size:1.35rem;
  opacity:.9;
}

/* COUNTDOWN */
.countdown{
  margin:35px auto;
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
}
.time{
  width:120px;
  padding:24px;
  border-radius:24px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  box-shadow:
    0 0 25px rgba(255,143,163,.25),
    inset 0 0 18px rgba(255,255,255,.06);
}
.time span{
  font-size:2.3rem;
  font-weight:600;
}
.time small{
  display:block;
  font-size:.7rem;
  letter-spacing:2px;
  opacity:.8;
}

/* ENTER BUTTON (PREMIUM GLOW) */
.enter{
  margin-top:30px;
  padding:26px 42px;
  border-radius:32px;
  background:linear-gradient(145deg,#ff7fa0,#ff5f8f);
  color:#fff;
  font-size:1.3rem;
  cursor:pointer;
  box-shadow:
    0 0 40px rgba(255,143,163,.65),
    0 25px 55px rgba(255,143,163,.45);
}

/* SCENES */
.scene{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}
.scene.active{display:flex;}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.55);
}

/* PREMIUM GLOW CARD (USED EVERYWHERE) */
.glow-card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(26px);
  padding:50px;
  border-radius:36px;
  text-align:center;
  max-width:540px;

  border:1.5px solid rgba(255,143,163,.45);
  box-shadow:
    0 0 60px rgba(255,143,163,.45),
    inset 0 0 25px rgba(255,255,255,.08);
}

/* TYPEWRITER */
.typewriter{
  font-family:'Playfair Display',serif;
  font-size:1.9rem;
  line-height:1.6;
  min-height:220px;
  color:var(--gold);
}

/* BUTTONS */
button{
  margin-top:30px;
  padding:14px 36px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  font-size:1.1rem;
  background:linear-gradient(145deg,#ff7fa0,#ff5f8f);
  color:white;
  box-shadow:0 0 25px rgba(255,143,163,.6);
}

/* SLIDER */
.slider {
    width: min(90vw, 420px);
    height: min(75vh, 650px);
    position: relative;
    overflow: hidden;
    border-radius: 30px;
}

.slide{
  position:absolute;
  inset:0;
  opacity:0;
  transition:opacity 1s;
}
.slide.active{opacity:1;}
 .slide img {
    width: 100%;
    height: 100%;
    object-fit: contain;   /* üî• KEY FIX */
    border-radius: 30px;
    background: #000;
}


/* MOBILE */
@media(max-width:768px){
  body{align-items:flex-start;overflow:auto;}
  .countdown{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:16px;
  }
  .glow-card{padding:38px;}
  .typewriter{font-size:1.6rem;}
}
</style>
</head>

<script>
let slideIndex = 0;

function nextSlide() {
  const slides = document.querySelectorAll("#slider .slide");

  slides[slideIndex].classList.remove("active");
  slideIndex++;

  if (slideIndex >= slides.length) {
    // Go to final thank-you page
    go(8);
    slideIndex = 0;
    return;
  }

  slides[slideIndex].classList.add("active");
}
</script>

function type(el,lines){
  el.innerHTML="";
  let i=0,j=0;
  (function run(){
    if(i<lines.length){
      if(j<lines[i].length){
        el.innerHTML+=lines[i][j++];
        setTimeout(run,35);
      }else{
        el.innerHTML+="<br><br>";
        i++;j=0;
        setTimeout(run,500);
      }
    }
  })();
}
